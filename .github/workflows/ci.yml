name: golang_app_actions CI

on:
  push:
    branches:
      - main
    paths:
      - 'Github_Actions_labs/golang_app_actions/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Github_Actions_labs/golang_app_actions/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Github_Actions_labs/golang_app_actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build the application
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GIT_PAT}} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: | 
          docker build -t ghcr.io/${{ github.repository }}/my-go-app:latest .

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository }}/my-go-app:latest